<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Uusimaa community</title>
</head>

<body>

  <div class="loader" > </div>
  <div class="loader2" ></div>


  <div class="animation-delay">
    <img id="banner" src="https://img.desync.me/uusimaa/uusimaa-rp-2-768x432.png" alt="uusimaa" width="550" height="300">

  <h1 id="title"> Uusimaa community </h1>

  <h1 id="below"> Nopeasti kasvava suomalainen FiveM Yhteis√∂ </h1>
  
  <a id="dsc" href="https://discord.gg/UTp7dUMSdS" target="_blank"><img src="/img/discord-v2.svg" width="64" height="64"></a>
  </div>

  
  
  <style> 
  .animation-delay {
    animation-delay: 7s;
  }  
    body {
      background-color: black;
      overflow: hidden;
    }

    html, body {
    height: 100%;
    width: 100%;
    background-color: #000000;
    overflow:scroll;
    overflow: hidden;
    }



    
@keyframes loading {
  from {
    transform: rotate(1turn);
   
  }
  
  to {
    transform: rotate(20turn);
    
   
  }
}

@keyframes loading2 {
  from {
    transform: rotate(1turn);
   
  }
  
  to {
    transform: rotate(20turn);
    
   
  }
}



@keyframes loading {
  from {
    transform: rotate(1turn);
   
  }
  
  to {
    transform: rotate(20turn);
    
   
  }
}

.loader--hidden {

  
  opacity: 0;
  visibility: hidden;
  
  animation: loading 7s linear infinite;
  animation: loading2 7s linear infinite;
  transition:ease-in-out 0s ,visibility 0s;
  transition-delay: 7s;


  
  overflow: hidden;
  overflow-y: hidden;
  
}
    
  .loader {
    display: flex;
    justify-content: center;
    overflow: hidden;
    overflow-y: hidden;
    
  }

  .loader::after {
  content: "";
  width: 65px;
  height: 65px;
  border: 10px solid #c800ff;
  animation: fadeIn 2s;
  -webkit-animation: fadeIn 2s;
  -moz-animation: fadeIn 2s;
  -o-animation: fadeIn 2s;
  -ms-animation: fadeIn 2s;
  border-top-color: #0d0d0d;
  border-radius: 50%;
  overflow: hidden;
  overflow-y: hidden;
}

  
  
  .loader {
    align-items: center;
    height: 100%;
    
  
    overflow: hidden;
    overflow-y: hidden;
  }

    #dsc {
      
    display: block;
    image-resolution: 100px;
    
    
    margin-left: 48%;
    margin-right: auto;
    margin-bottom: 10%;
    
    size: 1%;
    animation: fadeIn 9s;
    -webkit-animation: fadeIn 9s;
    -moz-animation: fadeIn 9s;
    -o-animation: fadeIn 9s;
    -ms-animation: fadeIn 9s;
    animation-delay: 7s;
      
    }
    
    #banner {
      
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 10%;
    margin-top: 10%;
    animation: fadeIn 9s;
    -webkit-animation: fadeIn 9s;
    -moz-animation: fadeIn 9s;
    -o-animation: fadeIn 9s;
    -ms-animation: fadeIn 9s;
    animation-delay: 7s;
      
    }
    

    #title {
      color: #6f03fc;
      font-family: sans-serif;
      
      text-align: center;
      margin-top: -7%;

      animation: fadeIn 9s;
      -webkit-animation: fadeIn 9s;
      -moz-animation: fadeIn 9s;
      -o-animation: fadeIn 9s;
      -ms-animation: fadeIn 9s;

      animation-delay: 7s;
    }

    #below {
      color: #6f03fc;
      font-family: sans-serif;
      
      text-align: center;
      

      animation: fadeIn 9s;
      -webkit-animation: fadeIn 9s;
      -moz-animation: fadeIn 9s;
      -o-animation: fadeIn 9s;
      -ms-animation: fadeIn 9s;
      animation-delay: 7s;
      
    }

    

  @keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  @-moz-keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  @-webkit-keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  @-o-keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  @-ms-keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }
  
  </style>


  <script>


    document.addEventListener('contextmenu', event => event.preventDefault());



window.addEventListener("load", () => {
  
  const loader = document.querySelector(".loader");
  
  loader.classList.add("loader--hidden");
  
  loader.addEventListener("transitionend", () => {
    
    
    document.body.removeChild(loader);
  });
});


    
  </script>
  
</body>

</html>
